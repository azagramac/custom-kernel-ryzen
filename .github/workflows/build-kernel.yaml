name: 🐧 Build Ryzen9 Linux Kernel - DEB

on:
  schedule:
    - cron: '0 20 * * 5'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GIT_NAME: ${{ secrets.DEBFULLNAME }}
      GIT_MAIL: ${{ secrets.DEBEMAIL }}

    steps:
      - name: 📥 Checkout custom kernel repo
        uses: actions/checkout@v4

      - name: 🐙 Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot ncurses-dev flex bison libssl-dev bc git dpkg-dev curl jq xz-utils

      - name: 🌐 Download latest stable kernel 6.x
        run: |
          KERNEL_LATEST=$(curl -s https://www.kernel.org/releases.json | jq -r '.releases[] | select(.moniker=="stable") | .version')
          echo "📝 Última versión estable: $KERNEL_LATEST"
          
          mkdir -p kernel_build
          cd kernel_build
          curl -O https://www.kernel.org/pub/linux/kernel/v6.x/linux-$KERNEL_LATEST.tar.xz
          tar -xf linux-$KERNEL_LATEST.tar.xz --strip-components=1

      - name: ⚙️ Apply custom .config
        run: cp .config kernel_build/.config

      - name: 📝 Configure git user for deb-pkg
        run: |
          cd kernel_build
          git init
          git config user.name "$GIT_NAME"
          git config user.email "$GIT_MAIL"

      - name: 🏗️ Build .deb packages
        run: |
          cd kernel_build
          make olddefconfig
          make -j$(nproc) deb-pkg LOCALVERSION=-ryzen9

      - name: 📦 Upload DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-debs
          path: ../*.deb
          
