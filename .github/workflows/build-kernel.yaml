name: ğŸ§ Build Ryzen9 Linux Kernel - DEB

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GIT_NAME: ${{ secrets.DEBFULLNAME }}
      GIT_MAIL: ${{ secrets.DEBEMAIL }}

    steps:
      - name: ğŸ“¥ Checkout custom kernel repo
        uses: actions/checkout@v4

      - name: ğŸ™ Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot ncurses-dev flex bison libssl-dev bc git dpkg-dev curl jq xz-utils

      - name: ğŸŒ Get latest stable kernel version
        id: kernel
        run: |
          KERNEL_LATEST=$(curl -s https://www.kernel.org/releases.json | jq -r '.latest_stable.version')
          KERNEL_URL=$(curl -s https://www.kernel.org/releases.json | jq -r --arg ver "$KERNEL_LATEST" '.releases[] | select(.version==$ver) | .source')
          echo "ğŸ“ Latest stable kernel: $KERNEL_LATEST"
          echo "ğŸŒ Kernel source URL: $KERNEL_URL"
          echo "KERNEL_LATEST=$KERNEL_LATEST" >> $GITHUB_ENV
          echo "KERNEL_URL=$KERNEL_URL" >> $GITHUB_ENV
          echo "## ğŸ§ Kernel Info" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”– Version: $KERNEL_LATEST" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ URL: $KERNEL_URL" >> $GITHUB_STEP_SUMMARY

      - name: â¬‡ï¸ Download and extract kernel
        run: |
          mkdir -p kernel_build
          curl -L $KERNEL_URL | tar -xJ -C kernel_build --strip-components=1
          echo "âœ… Kernel source extracted to kernel_build/"

      - name: âš™ï¸ Apply custom .config
        run: cp .config kernel_build/.config

      - name: ğŸ“ Configure git user for deb-pkg
        run: |
          cd kernel_build
          git init
          git config user.name "$GIT_NAME"
          git config user.email "$GIT_MAIL"

      - name: ğŸ—ï¸ Build .deb packages
        run: |
          cd kernel_build
          make olddefconfig
          make -j$(nproc) deb-pkg LOCALVERSION=-ryzen9
          echo "ğŸ‰ Kernel DEB packages built successfully"

      - name: ğŸ“¦ Upload DEB artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kernel-debs
          path: ../*.deb
          
